{% extends "base.html" %} {% block content %}
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Upload Teacher's Answer</p>
                                <form method="post" action="/upload_teacher" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Select Image</label>
                                        <input type="file" class="form-control" id="image" name="image" accept="image/*"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                                <div class="my-3">
                                    <small class="text-danger">* You must upload teacher's answer before uploading answer's for evaluation</small>
                                </div>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="/static/Image1.jpeg" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
