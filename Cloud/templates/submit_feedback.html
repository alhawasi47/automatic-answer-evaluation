{% extends "base.html" %}

{% block content %}
<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4" style="border-radius: 25px;">
                    <div class="card-body p-md-5 text-black">
                        <h3 class="mb-4 text-uppercase">Submit Feedback for {{ student_name }}</h3>
                        <form method="post" action="/submit_feedback">
                            <div class="mb-3">
                                <label for="feedbackComment" class="form-label">Your Feedback/Comment</label>
                                <textarea class="form-control" id="feedbackComment" name="feedbackComment"
                                    placeholder="Provide your feedback/comment"></textarea>
                            </div>
                            <input type="hidden" name="studentName" value="{{ student_name }}">
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
